<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Caesars Cipher</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex items-center justify-center h-screen bg-amber-100 flex-col">
  <img src="./fcc_secondary_small.svg" alt="FCC LOGO" class="w-24 mb-10 hover:scale-105 transition duration-300">
  <div class="bg-amber-400 w-1/3 p-5 rounded-lg hover:shadow-2xl hover:shadow-orange-800/40 transition duration-500 ">

    <h1 class="text-3xl font-semibold text-center text-white">Caesars Cipher</h1>
    <p class="text-white font-semibold my-2 text-center">One of the <span
        class="underline decoration-2 underline-offset-4 decoration-orange-500">simplest and most widely known</span>
      ciphers is a Caesar cipher, also known as a shift cipher. In a shift cipher the meanings of the letters are
      shifted by some set amount.</p>
    <input type="text" class="input rounded-md p-2 w-full my-5 font-semibold bg-gray-100"
      placeholder="Enter Your Text:">
    <button
      class="check-button text-center w-full bg-amber-200 text-amber-950 p-3 rounded-lg font-bold hover:scale-105 transition-all duration-200 active:bg-amber-300">Check</button>
    <p class="result text-center mt-4 font-semibold text-white opacity-0 transition duration-500">result</p>
  </div>
  <script src="./script.js"></script>
</body>

</html>
